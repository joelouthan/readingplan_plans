[plan]
title=Every Month
readings=365
url=http://www.kjv-asia.com/read_your_bible_.htm
mailto=rene_samson@hotmail.com
copyright=Copyright (c) 2009-2011 Samsons & Friends

[description]
This challenging plan takes the reader through the bible every 30 days, twelve
times a year. The plan is based on a booklet by the late Philip Green, found at
the link above.

[extra]
This plan was created by ReadingPlan user 
<a href="http://www.youtube.com/samsonvide0s">Rene Samson</a>, who says 
"Although this schedule may seem intimidating, the reader will be pleasantly
surprised at how quickly a person can read through the Bible when reading at a
good pace.  Follow the advice in the booklet and you will be amazed at the
results."

