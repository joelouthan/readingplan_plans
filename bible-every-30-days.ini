[plan]
title=Every 30 Days
readings=365
url=https://github.com/joelouthan/readingplan_plans
mailto=joe@theologic.us

[description]
Read the Bible every 30 days. But I consolidated the checklist to exclude chapters 
so you can just check off the books as you finish them. Note: when I hit Isaiah, I 
will read non-stop until I get to the end of John over an extended weekend. Try it.

[extra]
I did the 30 Day Shred on YouVersion 12 times in 2019. It changed my life. I backed
off in 2020 and prayerfully finished through the Bible with Isaiah. (That journey 
started back in 2007.) Now, starting in 2021 and by the grace of God alone, I wanted
to get back to reading the Bible every 30 days. 

