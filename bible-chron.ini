[description]
Developed by Dr. John A. Battle of Western Reformed Seminary, this plan takes
you through the entire Bible in a year, in the order in which the events
occurred. The Psalms of King David are read in the context of his life as
recounted in 1-2 Samuel, for example, and the prophets are read in the context
of the history recounted in Kings and Chronicles.  

